<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Supaday App</title>
    <style>
        :root {
            --accent-green: #34D399;
            --bg-dark: #111827;
            --text-light: #F9FAFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: var(--text-light);
        }

        /* Navigation styles */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-logo {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-green);
        }

        /* Contact page specific styles */
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 8rem 20px 4rem;
        }

        .contact-title {
            font-size: 2.5rem;
            color: var(--bg-dark);
            margin-bottom: 2rem;
            text-align: center;
        }

        .contact-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            line-height: 1.7;
            text-align: center;
        }

        .contact-description {
            font-size: 1.1rem;
            color: #4B5563;
            margin-bottom: 2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .contact-email {
            font-size: 1.25rem;
            color: var(--bg-dark);
            margin: 2rem 0;
        }

        .contact-email a {
            color: var(--accent-green);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-email a:hover {
            color: #2EB37D;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .contact-title {
                font-size: 2rem;
            }

            .contact-content {
                padding: 1.5rem;
            }

            .contact-email {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Supaday</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="privacy.html" class="nav-link">Privacy Policy</a>
                <a href="terms.html" class="nav-link">Terms of Use</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <h1 class="contact-title">Contact Us</h1>
        <div class="contact-content">
            <p class="contact-description">
                Have questions about Supaday? We're here to help! Feel free to reach out to us at any time.
            </p>
            <p class="contact-email">
                Email: <a href="mailto:supadayapp@gmail.com">supadayapp@gmail.com</a>
            </p>
        </div>
    </div>
</body>
</html>
