<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supaday App</title>
    <style>
        :root {
            --accent-green: #34D399;
            --bg-dark: #111827;
            --text-light: #F9FAFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 8rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(52, 211, 153, 0.1), transparent);
            z-index: 1;
        }

        header .container {
            position: relative;
            z-index: 2;
        }

        .app-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .app-subtitle {
            font-size: 1.25rem;
            color: #9CA3AF;
            margin-bottom: 2rem;
        }

        .screenshots {
            padding: 4rem 0;
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .screenshot {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                        0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease;
        }

        .screenshot:hover {
            transform: translateY(-5px);
        }

        .section {
            padding: 4rem 0;
        }

        .section-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--bg-dark);
            margin-bottom: 3rem;
            text-align: center;
        }

        .contact {
            background: var(--bg-dark);
            color: var(--text-light);
            border-radius: 30px 30px 0 0;
        }

        .contact p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--accent-green);
            color: var(--bg-dark);
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 211, 153, 0.25);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(52, 211, 153, 0.35);
        }

        @media (max-width: 768px) {
            .app-title {
                font-size: 2.5rem;
            }

            .section {
                padding: 2rem 0;
            }

            .screenshot-grid {
                grid-template-columns: 1fr;
            }

            .privacy-policy {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }
        }

        /* Add new navigation styles */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-logo {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-green);
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Supaday</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="privacy.html" class="nav-link">Privacy Policy</a>
                <a href="terms.html" class="nav-link">Terms of Use</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1 class="app-title">Supaday</h1>
            <p class="app-subtitle">Your personal AI-powered journal assistant</p>
            <a href="#" class="button">Download on the App Store</a>
        </div>
    </header>

    <section class="screenshots section">
        <div class="container">
            <h2 class="section-title">Screenshots</h2>
            <div class="screenshot-grid">
                <!-- Replace src with your actual screenshot images -->
                <img class="screenshot" src="screenshot1.png" alt="App Screenshot 1">
                <img class="screenshot" src="screenshot2.png" alt="App Screenshot 2">
                <img class="screenshot" src="screenshot3.png" alt="App Screenshot 3">
            </div>
        </div>
    </section>

    <section class="contact section">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <p>Have questions? Reach out to us:</p>
            <p>Email: supadayapp@gmail.com</p>
        </div>
    </section>
</body>
</html>
